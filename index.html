		<canvas id="Canvas" width="1365" height="768" />
		<script>
			var canvas = document.getElementById("Canvas");
			var ctx = canvas.getContext("2d");
			var CamX;
			var CamY;
			var XdrawVar = 0;
			var YdrawVar = 0;
			var imgs = [];
			imgs[0] = [];
			imgs[0][0] = document.getElementById("dirt_1");
			imgs[0][1] = document.getElementById("dirt_2");
			imgs[1] = document.getElementById("rock");
			var keyPressed = {}
			var tileWi = 64;
			var tileHi = 18;
			var tiles = [];
			function tile(filled)
			{
				this.fill = new filled();
			}
			//////////
			//blocks//
			///////////////////////////////
			function dirt()
			{
				this.countHi = iteration;
				this.countWi = iteration2;
				this.height = 45;
				this.width = 45;
				this.collideVar = null;
				this.x = 22.5+(iteration2*(this.height));
				this.y = 405+(iteration*(this.width));
				if (Math.random() > 0.5)
				{
					this.drawImg = imgs[0][0];
				}			else
				{
					this.drawImg = imgs[0][1];
				}
				this.getcollide = function() {}
				this.draw = function()
				{
					ctx.beginPath();
					ctx.drawImage(this.drawImg,(this.x-(this.width/2))+XdrawVar,(this.y-(this.height/2))+YdrawVar);
					ctx.fillStyle = this.color;
					ctx.fill();
					ctx.closePath();
				}
			}
			function rock()
			{
				this.countHi = iteration;
				this.countWi = iteration2;
				this.height = 45;
				this.width = 45;
				this.collideVar = null;
				this.x = 22.5+(iteration2*(this.height));
				this.y = 405+(iteration*(this.width));
				this.getcollide = function()
				{}
				this.draw = function()
				{
					ctx.beginPath();
					ctx.drawImage(imgs[1],(this.x-(this.width/2))+XdrawVar,(this.y-(this.height/2))+YdrawVar);
					ctx.fillStyle = this.color;
					ctx.fill();
					ctx.closePath();
				}
			}
			//////////
			//blocks//
			///////////////////////////////
			for (iteration=0;iteration<tileHi;iteration++)
			{
				tiles[iteration] = [];
				for (iteration2=0;iteration2<tileWi;iteration2++)
				{
					if (iteration > Math.floor(Math.random()*10))
					{
						if (Math.random() > 0.5)
						{
							(tiles[iteration])[iteration2] = new tile(dirt);
						}
						else
						{
							(tiles[iteration])[iteration2] = new tile(rock);
						}
					}
				}
			}
			
			var character = new function()
			{
				this.ableA = 0;
				this.ableD = 0;
				this.upForce = 0;
				this.downForce = 0;
				this.height = 60;
				this.width = 30;
				this.collideVar = null;
				this.x = (canvas.width/2)+15;
				this.y = (canvas.height/2)-30;
				this.draw = function()
				{
					ctx.beginPath();
					ctx.rect(this.x-(this.width/2),this.y-(this.height/2),this.width,this.height);
					ctx.fillStyle = "#141012";
					ctx.fill();
					ctx.closePath();
				}
				this.updating = function()
				{
					CamX = -(XdrawVar/45-15);
					CamY = (YdrawVar/45-1);
					//controll about
					if (this.ableA != 0)
					{
						this.ableA -= 1;
					}
					if (this.ableD!= 0)
					{
						this.ableD -= 1;
					}
					//jumping about
					if (this.jumpTime != 0)
					{
						this.jumpTime -= 1;
					}
					if (!(this.jumpTime))
					{
						if (this.downForce == 0)
						{
							this.downForce = 1;
						}
					}
					if (this.upForce != 0)
					{
						this.upForce *= 0.98;
					}
					if (this.downForce < 10)
					{
						this.downForce *= 1.02;
					}
				}
				this.getcollide = function()
				{
					
				}
				this.getXcollide = function()
				{
					if (this.x>this.collideO.x)
					{
						this.ableA = 10;
						XdrawVar -= 3.5;
						console.log("g")
					}
					if (this.x<this.collideO.x)
					{
						this.ableD = 10;
						XdrawVar +=3.5;
						console.log("")
					}
				}
				this.getYcollide = function()
				{
					this.downForce = 0;
					this.upForce = 0;
					this.jumpTime = 2;
					this.jump = false;
				}
				this.controlling = function()
				{
					if (keyPressed["d"])
					{
						if (this.ableD == 0)
						{
							XdrawVar -= 3.5;
						}
					}
					if (keyPressed["a"])
					{
						if (this.ableA == 0)
						{
							XdrawVar += 3.5;
						}
					}
					if (keyPressed["s"])
					{
						NaN;
					}
					if (keyPressed[" "])
					{
						if ((this.upForce <= 8) && (!this.jump))
						{
							this.upForce += 8;
						}
						this.jump = true;
					}
				}
				this.befall = function()
				{
					YdrawVar += this.upForce-this.downForce;
				}
			}
			/////////////////
			//key detecting//
			/////////////////
			function keyDownHandler(e) 
			{
				keyPressed[e.key] = true;
			}
			function keyUpHandler(e)
			{
				keyPressed[e.key] = false;
			}
			function LOL(e)
			{
				for (iteration=Math.round(CamY)-14;iteration<=Math.round(CamY)+14;iteration++)
				{
					for (iteration_2=Math.round(CamX)-16;iteration_2<=Math.round(CamX)+15;iteration_2++)
					{
						try
						{
							breakBlock(e,(tiles[-iteration])[iteration_2]);
						}
						catch (error) {}
					}
				}
			}
			document.addEventListener("keydown", keyDownHandler, false);
			document.addEventListener("keyup", keyUpHandler, false);
			document.addEventListener("mousedown", LOL, false);
			//////////////////
			//method calling//
			//////////////////
			function breakBlock(e,getHurt)
			{
				let Xcondition = ((e.clientX > (getHurt.fill.x-(getHurt.fill.width/2))+XdrawVar) && (e.clientX < (getHurt.fill.x+(getHurt.fill.width/2))+XdrawVar));
				let Ycondition = ((e.clientY > (getHurt.fill.y-(getHurt.fill.height/2))+YdrawVar) && (e.clientY < (getHurt.fill.y+(getHurt.fill.height/2))+YdrawVar));
				if ((Xcondition) && (Ycondition))
				{
					getHurt.fill = null;
				}
			}
			function collide(object,getHurt)
            {
				let Xcondition = ((object.x+(object.width/2) > (getHurt.x-(getHurt.width/2))+XdrawVar) && (object.x-(object.width/2) < (getHurt.x+(getHurt.width/2))+XdrawVar));
				let lessXcondition = ((object.x+(object.width/2) > (getHurt.x-(getHurt.width/2)-1)+XdrawVar) && (object.x-(object.width/2) < (getHurt.x+(getHurt.width/2)+1)+XdrawVar));
				let Ycondition = ((object.y+(object.height/2) > (getHurt.y-(getHurt.height/2))+YdrawVar) && (object.y-(object.height/2) < (getHurt.y+(getHurt.height/2))+YdrawVar));
				let lessYcondition = ((object.y+(object.height/2) > (getHurt.y-(getHurt.height/2)-1)+YdrawVar) && (object.y-(object.height/2) < (getHurt.y+(getHurt.height/2)+1)+YdrawVar));
				if (!((lessXcondition) || (lessYcondition)))
				{
					getHurt.collideVar = null;
				}
				if (lessXcondition)
				{
					getHurt.collideVar -= 1;
				}
				else if (lessYcondition)
				{
					getHurt.collideVar += 1;
				}
				if (Xcondition)
				{
					getHurt.collideVar -= 10;
				}
				else if (Ycondition)
				{
					getHurt.collideVar += 10;
				}
				try
				{
					if ((lessXcondition) && (lessYcondition) && (getHurt.collideVar != null))
					{
						object.collideO = getHurt;
						if (getHurt.collideVar > 0)
						{
							object.getXcollide();
						}
						else if (getHurt.collideVar < 0)
						{
							object.getYcollide();
						}
						object.getcollide();
						getHurt.collideVar = null;
					}
				}
				catch (Error) {}
			}
			function tp(x,y)
			{
				if ((x > 0) && (y > 0))
				{
					XdrawVar = (x*45)-130;
					YdrawVar = y*45;
				}
			}
			function drawScore()
			{
				ctx.font = "20px Microsoft JhengHei";
				ctx.fillText("x/y = " + String(Math.round(CamX*100)/100) + " / " + String(Math.round(CamY*100)/100), 10, 20);
			}
			function rendering() 
			{
				ctx.clearRect(0, 0, canvas.width, canvas.height);
				for (iteration=Math.round(CamY)-14;iteration<=Math.round(CamY)+14;iteration++)
				{
					for (iteration_2=Math.round(CamX)-16;iteration_2<=Math.round(CamX)+15;iteration_2++)
					{
						try
						{
							(tiles[-iteration])[iteration_2].fill.draw();
							collide(character,(tiles[-iteration])[iteration_2].fill);
						}
						catch (error) {}
					}
				}
				character.controlling();
				character.draw();
				character.updating();
				character.befall();
				drawScore();
			}
			
			setInterval("rendering()", 15);
		</script>
