		<canvas id="Canvas" width="1365" height="768" />
		<script>
			var canvas = document.getElementById("Canvas");
			var ctx = canvas.getContext("2d");
			ctx.font = "40px Microsoft JhengHei";
			const usualLen = 45;
			var CamX;
			var CamY;
			var XdrawVar = 0;
			var YdrawVar = 0;
			var imgs = [];
			imgs[0] = [];
			imgs[0][0] = document.getElementById("dirt_1");
			imgs[0][1] = document.getElementById("dirt_2");
			imgs[1] = document.getElementById("rock");
			var keyPressed = {}
			var tileWi = 640;
			var tileHi = 180;
			var tiles = [];
			function tile(filled)
			{
				this.fill = new filled();
			}
			//////////
			//blocks//
			///////////////////////////////
			function dirt()
			{
				this.light = 4;
				this.countX = iteration2;
				this.countY = iteration;
				this.breakTime = 4;
				this.collideVar = null;
				this.x = 22.5+(iteration2*(usualLen));
				this.y = 405+(iteration*(usualLen));
				if (Math.random() > 0.5)
				{
					this.drawImg = imgs[0][0];
				}
				else
				{
					this.drawImg = imgs[0][1];
				}
				this.getcollide = function() {}
				this.update = function()
				{
					if (this.breakTime <= 0)
					{
						(tiles[this.countY])[this.countX].fill = null;
					}
					this.breakPhase = 1-(this.breakTime/4);
					//light about
					if (((tiles[this.countY-1])[this.countX].fill == null) || ((tiles[this.countY+1])[this.countX].fill == null) || ((tiles[this.countY])[this.countX-1].fill == null) || ((tiles[this.countY])[this.countX+1].fill == null))
					{
						this.light = 4;
					}
					else
					{
						this.light = Math.max((tiles[this.countY+1])[this.countX].fill.light,(tiles[this.countY-1])[this.countX].fill.light,(tiles[this.countY])[this.countX+1].fill.light,(tiles[this.countY])[this.countX-1].fill.light)-1
					}
				}
				this.draw = function()
				{
					ctx.drawImage(this.drawImg,(this.x-(usualLen/2))+XdrawVar,(this.y-(usualLen/2))+YdrawVar);
					ctx.globalAlpha = this.breakPhase;
					ctx.fillRect((this.x-20)+XdrawVar,(this.y-20)+YdrawVar,40,40);
					ctx.globalAlpha = 1.0;this.breakPhase = 1-(this.breakTime/4);
					ctx.globalAlpha = 1-(this.light/4);
					ctx.fillRect((this.x-23)+XdrawVar,(this.y-23)+YdrawVar,46,46);
					ctx.globalAlpha = 1.0;this.breakPhase = 1-(this.breakTime/4);
				}
			}
			function rock()
			{
				this.light = 4;
				this.countX = iteration2;
				this.countY = iteration;
				this.breakTime = 7;
				this.collideVar = null;
				this.x = 22.5+(iteration2*(usualLen));
				this.y = 405+(iteration*(usualLen));
				this.getcollide = function() {}
				this.update = function()
				{
					if (this.breakTime <= 0)
					{
						(tiles[this.countY])[this.countX].fill = null;
					}
					this.breakPhase = 1-(this.breakTime/7);
					//light about
					if (((tiles[this.countY-1])[this.countX].fill == null) || ((tiles[this.countY+1])[this.countX].fill == null) || ((tiles[this.countY])[this.countX-1].fill == null) || ((tiles[this.countY])[this.countX+1].fill == null))
					{
						this.light = 4;
					}
					else
					{
						this.light = Math.max((tiles[this.countY+1])[this.countX].fill.light,(tiles[this.countY-1])[this.countX].fill.light,(tiles[this.countY])[this.countX+1].fill.light,(tiles[this.countY])[this.countX-1].fill.light)-1
					}
				}
				this.draw = function()
				{
					ctx.drawImage(imgs[1],(this.x-(usualLen/2))+XdrawVar,(this.y-(usualLen/2))+YdrawVar);
					ctx.globalAlpha = this.breakPhase;
					ctx.fillRect((this.x-20)+XdrawVar,(this.y-20)+YdrawVar,40,40);
					ctx.globalAlpha = 1.0;
					ctx.globalAlpha = 1-(this.light/4);
					ctx.fillRect((this.x-23)+XdrawVar,(this.y-23)+YdrawVar,46,46);
					ctx.globalAlpha = 1.0;this.breakPhase = 1-(this.breakTime/4);
				}
			}
			//////////
			//blocks//
			///////////////////////////////
			for (iteration=0;iteration<tileHi;iteration++)
			{
				tiles[iteration] = [];
				for (iteration2=0;iteration2<tileWi;iteration2++)
				{
					//if (iteration > Math.floor(Math.random()*10))
					//{
					if ((iteration > 5) && (iteration2 > 5))
					{
						if (Math.random() > 0.1)
						{
							(tiles[iteration])[iteration2] = new tile(dirt);
						}
						else
						{
							(tiles[iteration])[iteration2] = new tile(rock);
						}
					}
					else
					{
						(tiles[iteration])[iteration2] = null;
					}
					//}
				}
			}
			
			var character = new function()
			{
				this.ableA = 0;
				this.ableD = 0;
				this.upForce = 0;
				this.downForce = 0;
				this.height = 60;
				this.width = 30;
				this.collideVar = null;
				this.x = (canvas.width/2)+15;
				this.y = (canvas.height/2)-30;
				this.draw = function()
				{
					ctx.beginPath();
					ctx.rect(this.x-(this.width/2),this.y-(this.height/2),this.width,this.height);
					ctx.fillStyle = "#141012";
					ctx.fill();
					ctx.closePath();
				}
				this.updating = function()
				{
					CamX = -(XdrawVar/45-15);
					CamY = (YdrawVar/45-1);
					//controll about
					if (this.ableA != 0)
					{
						this.ableA -= 1;
					}
					if (this.ableD!= 0)
					{
						this.ableD -= 1;
					}
					//jumping about
					if (this.jumpTime != 0)
					{
						this.jumpTime -= 1;
					}
					if (!(this.jumpTime))
					{
						if (this.downForce == 0)
						{
							this.downForce = 1;
						}
					}
					if (this.upForce != 0)
					{
						this.upForce *= 0.98;
					}
					if (this.downForce < 10)
					{
						this.downForce *= 1.02;
					}
				}
				this.getcollide = function(){}
				this.getXcollide = function()
				{
					if (this.x>this.collideO.x)
					{
						this.ableA = 10;
					}
					if (this.x<this.collideO.x)
					{
						this.ableD = 10;
					}
				}
				this.getYcollide = function()
				{
					this.downForce = 0;
					this.upForce = 0;
					this.jumpTime = 2;
					this.jump = false;
				}
				this.controlling = function()
				{
					if (keyPressed["d"])
					{
						if (this.ableD == 0)
						{
							XdrawVar -= 3.5;
						}
					}
					if (keyPressed["a"])
					{
						if (this.ableA == 0)
						{
							XdrawVar += 3.5;
						}
					}
					if (keyPressed["s"])
					{
						NaN;
					}
					if (keyPressed[" "])
					{
						if ((this.upForce <= 8) && (!this.jump))
						{
							this.upForce += 8;
						}
						this.jump = true;
					}
				}
				this.befall = function()
				{
					YdrawVar += this.upForce-this.downForce;
				}
			}
			/////////////////
			//key detecting//
			/////////////////
			function keyDownHandler(e) 
			{
				keyPressed[e.key] = true;
			}
			function keyUpHandler(e)
			{
				keyPressed[e.key] = false;
			}
			function mouse(e)
			{
				if (e.buttons == 1)
				{
					for (iteration=Math.round(CamY)-14;iteration<=Math.round(CamY)+14;iteration++)
					{
						for (iteration_2=Math.round(CamX)-16;iteration_2<=Math.round(CamX)+15;iteration_2++)
						{
							try
							{
								breakBlock(e,(tiles[-iteration])[iteration_2]);
							}
							catch (error) {}
						}
					}
				}
			}
			document.addEventListener("keydown",keyDownHandler,false);
			document.addEventListener("keyup",keyUpHandler,false);
			document.addEventListener("mousedown",mouse,false);
			//////////////////
			//method calling//
			//////////////////////////////////////////////////////////////////////////////////////////////////////////////////
			function breakBlock(e,getHurt)
			{
				let Xcondition = ((e.clientX > (getHurt.fill.x-(usualLen/2))+XdrawVar) && (e.clientX < (getHurt.fill.x+(usualLen/2))+XdrawVar));
				let Ycondition = ((e.clientY > (getHurt.fill.y-(usualLen/2))+YdrawVar) && (e.clientY < (getHurt.fill.y+(usualLen/2))+YdrawVar));
				if ((Xcondition) && (Ycondition))
				{
					getHurt.fill.breakTime -= 1;
				}
			}
			function collide(object,getHurt)
            {
				let Xcondition = ((object.x+(object.width/2) > (getHurt.x-(usualLen/2))+XdrawVar) && (object.x-(object.width/2) < (getHurt.x+(usualLen/2))+XdrawVar));
				let lessXcondition = ((object.x+(object.width/2) > (getHurt.x-(usualLen/2)-1)+XdrawVar) && (object.x-(object.width/2) < (getHurt.x+(usualLen/2)+1)+XdrawVar));
				let Ycondition = ((object.y+(object.height/2) > (getHurt.y-(usualLen/2))+YdrawVar) && (object.y-(object.height/2) < (getHurt.y+(usualLen/2))+YdrawVar));
				let lessYcondition = ((object.y+(object.height/2) > (getHurt.y-(usualLen/2)-1)+YdrawVar) && (object.y-(object.height/2) < (getHurt.y+(usualLen/2)+1)+YdrawVar));
				if (!((lessXcondition) || (lessYcondition)))
				{
					getHurt.collideVar = null;
				}
				if (lessXcondition)
				{
					getHurt.collideVar -= 1;
				}
				else if (lessYcondition)
				{
					getHurt.collideVar += 1;
				}
				try
				{
					if ((Xcondition) && (Ycondition))
					{
						object.collideO = getHurt;
						if (getHurt.collideVar > 0)
						{
							object.getXcollide();
						}
						else if (getHurt.collideVar < 0)
						{
							object.getYcollide();
						}
						object.getcollide();
						getHurt.collideVar = null;
					}
				}
				catch (Error) {}
			}
			function tp(x,y)
			{
				if ((x > 0) && (y > 0))
				{
					XdrawVar = (x*45)-130;
					YdrawVar = y*45;
				}
			}
			function drawScore()
			{
				ctx.fillText("x/y = " + String(Math.round(CamX*100)/100) + " / " + String(Math.round(CamY*100)/100), 10, 40);
			}
			/////////////////////
			function rendering() 
			{
				ctx.clearRect(0, 0, canvas.width, canvas.height);
				for (iteration=Math.round(CamY)-14;iteration<=Math.round(CamY)+14;iteration++)
				{
					for (iteration_2=Math.round(CamX)-16;iteration_2<=Math.round(CamX)+15;iteration_2++)
					{
						try
						{
							(tiles[-iteration])[iteration_2].fill.draw();
							(tiles[-iteration])[iteration_2].fill.update();
							collide(character,(tiles[-iteration])[iteration_2].fill);
						}
						catch (error) {}
					}
				}
				character.controlling();
				character.draw();
				character.updating();
				character.befall();
				drawScore();
			}
			
			function startGame()
			{
				setInterval("rendering()", 15);
			}
			startGame();
		</script>
	</body>
</html>
